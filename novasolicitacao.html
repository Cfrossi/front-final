<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="novasolicitacao.css">
    <script type="text/javascript" src="novasolicitacao.js"></script>
    <title>.: Nova Solicitação :. </title>
</head>
<body onload="recuperaPDV();">
    <header class="header">
        <div class="">
            <img src="../front-end-pdv-master/img/logo-itau.png" width="200px" height="150px" alt="">
            <nav class="header_menu">
                <p>Solicitações</p>
            </nav>
        </div>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h3 class="estilo"> Novo Agendamento </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtNomeTecnico">Nome do técnico Responsável *</label>
                    <input type="text" class="form-control" id="txtNomeTecnico" placeholder="O Seu Nome"
                    required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtTelefone">Telefone de Contato *</label>
                    <input type="text" class="form-control" id="txtTelefone" placeholder="(11)99999-9999"
                    required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="txtOperadora">Operadora *</label>
                    <input type="text" class="form-control" id="txtOperadora" placeholder="Ex: Vivo, TIM, Claro, etc" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtDocumento">Documento *</label>
                    <input type="text" class="form-control" id="txtDocumento" placeholder="CPF XXX. XXX. XX8-XX" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="divPDV">PDV *</label>
                    <div id="divPDV">
                        ****
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="txtData">Data do Agendamento *</label>
                    <input type="date" class="form-control" id="txtData">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="txtHora">Hora do Agendamento *</label>
                    <input type="time" class="form-control" id="txtHora" placeholder="HH:MM">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="txtDetalhes" class="detalhes">Detalhes</label>
                    <textarea name="" id="" cols="150" rows="5" class="col-12">
                        Escreva os detalhes técnicos da solicitação!
                    </textarea>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div>
                    <button class="btn btn-primary btn-enviar-solicitacao" onclick="enviarDados()">Enviar Dados</button>
                </div>
                
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
